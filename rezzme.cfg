[package]
name      = rezzme
version   = 3.0.0
author	  = dirk husemann
email  	  = hud@zurich.ibm.com
summary   = rezzme:// protocol handler (IBM version)
license   = IBM Internal
url	  = http://opensim.zurich.ibm.com/
publisher = IBM Research GmbH
protocol  = rezzme

[deploy]
remote	  = hud@opensim.zurich.ibm.com:/var/www/opensim.zurich.ibm.com/rezzme/%(target)s
	  
[linux2]  
source    = rezzme-%(version)s.tar.bz2
target    = rezzme.tar.bz2
build	  = sdist --format=bztar
	  
[win32]	  
target	  = rezzme-setup.exe
source    = rezzme-setup.exe
build	  = py2exe
	  
[darwin]  
source	  = rezzme-%(version)s.dmg
target	  = rezzme.dmg
build	  = py2app

[default rezzmes]
SecondLife main grid = rezzme://lindenlab.com/
SecondLife BETA grid = rezzme://aditi.lindenlab.com/
OSgrid = rezzme://www.osgrid.org:8002/
